# Application
spring.application.name=movie-recommendation-api
server.port=8080

# Neo4j Configuration
spring.neo4j.uri=bolt://localhost:7687
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=gouihya@2025

# Neo4j Connection Pool
spring.neo4j.connection.pool.metrics-enabled=true
spring.neo4j.connection.timeout=30s
spring.neo4j.connection.liveness-check-timeout=10s
spring.neo4j.connection.acquisition-timeout=1m

# Enable Neo4j repositories and transaction management
spring.data.neo4j.repositories.enabled=true
spring.data.neo4j.open-in-view=false

# Auto-import initial data and schema management
spring.data.neo4j.schema-action=update
spring.data.neo4j.database=filmlinkdb

# Enable debug logging for Neo4j
logging.level.org.neo4j.driver=INFO
logging.level.org.springframework.data.neo4j=DEBUG
logging.level.com.filmapp=DEBUG

# CORS Configuration
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

